{% extends "_base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
     <h1>This is your home page</h1>
     {% if user.is_authenticated %}
          <p>Hi, {{ user.username }}</p>
     {% else %}
          <p>You are not logged</p>
          <a href="{% url 'login' %}">Log In</a>
     {% endif %}
{% endblock content %}
